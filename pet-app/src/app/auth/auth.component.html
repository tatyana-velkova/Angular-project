<div class="wrapper">
    <div class="alert" *ngIf="error">
        <span class="closebtn" (click)="removeError()">&times;</span> {{error}}
    </div>
    <form #authForm="ngForm" (ngSubmit)="submit(authForm)">
        <div class="email">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" ngModel required email>
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ngModel required minlength="6">
        </div>
        <div class="buttons">
            <div>
                <button class="signup" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}

                </button>
            </div>
            <div>
                <button class="switch" type="button" (click)="switchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </div>

    </form>
</div>
