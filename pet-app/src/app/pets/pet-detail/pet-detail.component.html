<div class="wrapper">
    <div>
        <img src="{{pet.imagePath}}">
    </div>
    <h4>Location: {{pet.location}}</h4>
    <h4>Breed: {{pet.breed}}</h4>
    <h4>Age: {{pet.age}}</h4>
    <p>Description: {{pet.description}}</p>
    <h4>Owner contact: {{pet.phoneNumber}}</h4>
    <button class="edit-btn" (click)="editPet()">Edit</button>
    <button class="delete-btn" (click)="deletePet()">Delete</button>
</div>
